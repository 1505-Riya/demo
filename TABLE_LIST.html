<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tables and lists</title>
  </head>
  <body>
    <ul type="square">
      <!-- ul types-square,disc,circle -->
      <li>first item of unorder list</li>
      <li>second item of unorder list</li>
      <li>
        <ul>
          <li>riya</li>
          <li>diya</li>
        </ul>
      </li>
      <li>third item of unorder list</li>
    </ul>
    <ol type="a">
      <li>first item of unorder list</li>
      <li>second item of unorder list</li>
      <li>third item of unorder list</li>
    </ol>

    <!-- tables -->
    <h2>TABLE</h2>
    <table>
      <thead>
        <tr>
          <th>NO.</th>
          <th>NAME</th>
          <th>MARKS</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>riya</td>
          <td>95</td>
        </tr>
        <tr>
          <td>2</td>
          <td>diya</td>
          <td>85</td>
        </tr>
        <tr>
          <td>3</td>
          <td>jiya</td>
          <td>80</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
